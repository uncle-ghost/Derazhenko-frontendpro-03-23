<script>
    function doMath(x, znak, y) {
        x = +prompt('Enter first number');
        if ( isNaN(x) ) return 'Please, enter a number'

        y = +prompt('Enter second number');
        if ( isNaN(y) ) return 'Please, enter a number'

        znak = prompt('Enter action: +, -, *, /, %, ^ ');
        if (~znak.search(/[^+\-*/%^]/) || znak.length !== 1) return 'Wrong action. Try again!'

        let result;

        switch (znak) {
            case '+':
                result = x + y;
                break;
            case '-':
                result = x - y;
                break;
            case '*':
                result = x * y;
                break;
            case '/':
                if (y === 0) return 'We cannot divide by 0!'
                result = x / y;
                break;
            case '%':
                result = x % y;
                break;
            case '^':
                result = Math.pow(x,y);
                break;
        }

        return result;
    }

    alert(doMath())
</script>
