<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homework 31</title>

    <style>
        .wrapper {
            max-width: 250px;
            margin: 50px auto 0;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 100%;
            row-gap: 20px;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <form action="" class="form">
        <input type="text" id="id" placeholder="ID" class="input required">
        <button class="btn">Search</button>
    </form>
</div>


<script>

    let input = document.querySelector('.input')
    let btn = document.querySelector('.btn')
    let value

    btn.addEventListener("click", promiseFunc);

    function promiseFunc(e) {
      e.preventDefault()

      value = input.value

      const fetchPromise = fetch('https://jsonplaceholder.typicode.com/todos/' + value)

      fetchPromise
        .then(response => response.json())
        .then(response => console.log(response))
        .catch(error => console.log(error.message))
    }

</script>

</body>
</html>
